apiVersion: v1
kind: Secret
metadata:
  name: dzinza-secrets
  namespace: dzinza
type: Opaque
stringData:
  # Database passwords
  db_password: "REPLACE_WITH_ACTUAL_PASSWORD"
  mongo_password: "REPLACE_WITH_ACTUAL_PASSWORD"
  redis_password: "REPLACE_WITH_ACTUAL_PASSWORD"
  elasticsearch_password: "REPLACE_WITH_ACTUAL_PASSWORD"

  # JWT secrets
  jwt_secret: "REPLACE_WITH_ACTUAL_JWT_SECRET"
  jwt_refresh_secret: "REPLACE_WITH_ACTUAL_JWT_REFRESH_SECRET"

  # API keys
  api_key_general: "REPLACE_WITH_ACTUAL_API_KEY"

  # AWS/S3 credentials
  aws_access_key_id: "REPLACE_WITH_ACTUAL_AWS_ACCESS_KEY_ID"
  aws_secret_access_key: "REPLACE_WITH_ACTUAL_AWS_SECRET_ACCESS_KEY"

  # SMTP configuration
  smtp_pass: "REPLACE_WITH_ACTUAL_SMTP_PASSWORD"

  # Monitoring
  grafana_password: "REPLACE_WITH_ACTUAL_GRAFANA_PASSWORD"

  # OAuth
  google_client_id: "REPLACE_WITH_ACTUAL_GOOGLE_CLIENT_ID"
  google_client_secret: "REPLACE_WITH_ACTUAL_GOOGLE_CLIENT_SECRET"

  # MinIO/Storage
  minio_access_key: "REPLACE_WITH_ACTUAL_MINIO_ACCESS_KEY"
  minio_secret_key: "REPLACE_WITH_ACTUAL_MINIO_SECRET_KEY"

  # Seed data
  seed_admin_password: "REPLACE_WITH_ACTUAL_SEED_ADMIN_PASSWORD"
