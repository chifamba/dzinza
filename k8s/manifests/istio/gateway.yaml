apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: dzinza-gateway
  namespace: dzinza
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "dzinza.local"
        - "localhost"
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: dzinza-tls-secret
      hosts:
        - "dzinza.local"
        - "localhost"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: dzinza-virtualservice
  namespace: dzinza
spec:
  hosts:
    - "dzinza.local"
    - "localhost"
  gateways:
    - dzinza-gateway
  http:
    - match:
        - uri:
            prefix: /api/v1/auth
      route:
        - destination:
            host: auth-service
            port:
              number: 8000
      fault:
        delay:
          percentage:
            value: 0.1
          fixedDelay: 5s
      retries:
        attempts: 3
        perTryTimeout: 2s
    - match:
        - uri:
            prefix: /api/v1/genealogy
      route:
        - destination:
            host: genealogy-service
            port:
              number: 8000
      retries:
        attempts: 3
        perTryTimeout: 5s
    - match:
        - uri:
            prefix: /api/v1/search
      route:
        - destination:
            host: search-service
            port:
              number: 8000
      retries:
        attempts: 3
        perTryTimeout: 5s
    - match:
        - uri:
            prefix: /api/v1/storage
      route:
        - destination:
            host: storage-service
            port:
              number: 8000
      retries:
        attempts: 3
        perTryTimeout: 5s
    - match:
        - uri:
            prefix: /api/v1
      route:
        - destination:
            host: backend-service
            port:
              number: 8000
      retries:
        attempts: 3
        perTryTimeout: 5s
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: frontend-service
            port:
              number: 8080
      retries:
        attempts: 2
        perTryTimeout: 10s
